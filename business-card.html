<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meriel Chebungei Kurgat — Business Card</title>
  <style>
    :root{
      --red: #e63946; /* requested red */
      --bg: #ffffff;
      --muted: #6b6b6b;
      --card-radius: 16px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:#f6f6f8;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:24px}
    .card{
      width:360px;
      max-width:100%;
      background:var(--bg);
      border-radius:var(--card-radius);
      box-shadow:0 10px 30px rgba(10,10,10,0.08);
      overflow:hidden;
    }
    .header{
      display:flex;
      align-items:center;
      gap:12px;
      padding:16px;
      border-bottom:1px solid #f0f0f0;
    }
    .logo{
      height:44px;
      width:auto;
    }
    .avatar{
      width:86px;height:86px;border-radius:50%;overflow:hidden;margin:16px auto 0;border:6px solid var(--bg);box-shadow:0 8px 24px rgba(0,0,0,0.08)
    }
    .avatar img{width:100%;height:100%;object-fit:contain;background:transparent}
    .content{padding:12px 18px 20px;text-align:center}
    h1{font-size:20px;margin:6px 0 0}
    .role{font-size:13px;color:var(--muted);margin-top:6px}
    .contact-row{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:16px}
    .pill{padding:10px 14px;border-radius:14px;background:#fff;border:1px solid #f0f0f0;display:inline-flex;gap:8px;align-items:center;box-shadow:0 6px 16px rgba(0,0,0,0.04)}
    .save-btn{
      width:100%;display:block;padding:14px 18px;border-radius:28px;background:var(--red);color:#fff;
      text-align:center;font-weight:700;font-size:16px;border:none;cursor:pointer;margin-top:16px;box-shadow:0 10px 24px rgba(230,57,70,0.22)
    }
    .social-row{display:flex;gap:12px;justify-content:center;margin-top:16px}
    .social{display:inline-flex;align-items:center;justify-content:center;border-radius:12px;padding:10px 12px;background:var(--red);color:#fff;text-decoration:none;font-weight:700}
    .meta{font-size:13px;color:var(--muted);margin-top:14px;line-height:1.4}
    a{color:inherit}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Business card for Meriel Chebungei Kurgat">
    <div class="header">
      <img src="nichia_logo.png" alt="Nichi Africa logo" class="logo" />
      <div style="flex:1">
        <div style="font-size:13px;color:var(--muted);font-weight:600">Co‑Founder &amp; CEO</div>
        <div style="font-size:12px;color:var(--muted)">Nichi Africa</div>
      </div>
    </div>

    <div class="avatar" id="avatar">
      <img src="avatar_nichi.png" alt="Meriel Chebungei Kurgat avatar">
    </div>

    <div class="content">
      <h1>Meriel Chebungei Kurgat <span aria-hidden="true" style="color:var(--red)">✔︎</span></h1>
      <div class="role">Co‑Founder &amp; CEO — Nichi Africa</div>

      <div class="contact-row" aria-label="Contact">
        <div class="pill" title="Primary email">
          <!-- email icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M2 6l10 7L22 6" stroke="#111" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <a href="mailto:Merielmander2@gmail.com">Merielmander2@gmail.com</a>
        </div>

        <div class="pill" title="Phone / WhatsApp">
          <!-- phone icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.86 19.86 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.86 19.86 0 0 1 3.08 4.18" stroke="#111" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <a href="tel:+254728092669">+254 728 092 669</a>
        </div>
      </div>

      <button class="save-btn" id="saveContact" aria-label="Save contact">Save Contact</button>

      <div class="social-row" role="navigation" aria-label="Social links">
        <a class="social" href="https://www.tiktok.com/@nichi_africa?_t=ZM-90mucvbhoap&_r=1" target="_blank" rel="noopener noreferrer">TikTok</a>
        <a class="social" href="https://www.linkedin.com/company/nichiafricalimited/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
        <a class="social" href="http://wa.me/254728092669" target="_blank" rel="noopener noreferrer">WhatsApp</a>
      </div>

      <div class="meta">
        Website: <a href="https://nichiafrica.org/" target="_blank" rel="noopener noreferrer">nichiafrica.org</a><br>
        Work email: <a href="mailto:meriel.kurgat@nichiafrica.org">meriel.kurgat@nichiafrica.org</a>
      </div>
    </div>
  </div>

  <script>
    // vCard download with primary email first, then work email, and website.
    document.getElementById('saveContact').addEventListener('click', function(){
      const vcard = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        'FN:Meriel Chebungei Kurgat',
        'ORG:Nichi Africa',
        'TITLE:Co-Founder and CEO',
        'TEL;TYPE=CELL:+254728092669',
        'EMAIL;TYPE=INTERNET:Merielmander2@gmail.com',
        'EMAIL;TYPE=WORK:meriel.kurgat@nichiafrica.org',
        'URL:https://nichiafrica.org/',
        'END:VCARD'
      ].join('\\n');
      const blob = new Blob([vcard], {type: 'text/vcard'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Meriel_Chebungei_Kurgat.vcf';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
